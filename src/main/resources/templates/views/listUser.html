<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Springboot Example of View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>전체 사용자 조회</h1>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="${user.userId}">id</span>
            <span th:text="${user.email}">email</span>
            <span th:text="${#strings.substring(user.createdAt, 0, 10)}">createdAt</span>
        </li>
    </ul>

    <hr>

    <ul id = "listUser"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/v2/users',
                {
                    headers: {'Accept': 'application/json',
                    'Content-Type': 'application/json'}})
                .then(res => res.json())
                .then(users => { loadUsers(users) })
                .catch(e => console.error(e));
        });

        const loadUsers = (users) => {
            const listUser = document.querySelector('#listUser');
            users.forEach(user => {
                const li = `
                    <li>
                        <span>${user.userId}</span>
                        <span>${user.email}</span>
                        <span>${user.createdAt}</span>
                    </li>
                `
                listUser.innerHTML += li;
            })
        }
    </script>
</body>
</html>
