<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newUser example of view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .error {color: red; font-weight: bold;}
        div { margin-bottom: 10px; }
        input { width: 250px; !important;}
    </style>
</head>
<body>
    <h1>새로운 사용자 등록</h1>

    <form name="userform" th:object="${userDto}">
        <div class="d-flex align-items-center">아이디 <input type="text" name="userId" th:field="*{userId}" class="form-control">
            <span th:if="${#fields.hasErrors('userId')}"
                  th:errors="*{userId}" class="error"></span>
        </div>
        <div class="d-flex align-items-center">비밀번호 <input type="password" name="password">
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}" class="error"></span>
        </div>
        <div class="d-flex align-items-center">비밀번호 확인 <input type="password" name="repassword"></div>
        <div class="d-flex align-items-center">이름 <input type="text" name="name" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}" class="error"></span>
        </div>
        <div class="d-flex align-items-center">이메일 <input type="text" name="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}" class="error"></span>
        </div>
        <div class="d-flex align-items-center">전화번호 <input type="text" name="phone" th:field="*{phone}">
            <span th:if="${#fields.hasErrors('phone')}"
                  th:errors="*{phone}" class="error"></span>
        </div>
        <div>
            <button type="button" id="newbtn" class="btn btn-danger">입력 완료</button>
            <button type="reset" id="resetbtn" class="btn btn-primary">다시 입력</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector('#newbtn').addEventListener('click', () => {
                let userId = document.querySelector('input[name=userId]');
                if (userId.value === '') { alert('아이디를 입력하세요'); return false;}

                let password = document.querySelector('input[name=password]');
                if (password.value === '') { alert('비밀번호를 입력하세요'); return false; }

                let name = document.querySelector('input[name=name]');
                if (name.value === '') { alert('이름을 입력하세요'); return false; }

                let email = document.querySelector('input[name=email]');
                if (email.value === '') { alert('이메일을 입력하세요'); return false; }

                let userform = document.querySelector('form[name=userform]');
                userform.method = 'POST';
                userform.submit();
            });
        });
    </script>
</body>
</html>
