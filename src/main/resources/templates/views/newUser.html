<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newUser example of view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>새로운 사용자 등록</h1>

    <form name="userform">
        <div>아이디 <input type="text" name="userId"></div>
        <div>비밀번호 <input type="password" name="password"></div>
        <div>비밀번호 확인 <input type="password" name="repassword"></div>
        <div>이름 <input type="text" name="name"></div>
        <div>이메일 <input type="text" name="email"></div>
        <div>
            <button type="button" id="newbtn">입력 완료</button>
            <button type="reset" id="resetbtn">다시 입력</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector('#newbtn').addEventListener('click', () => {
                let userId = document.querySelector('input[name=userId]');
                if (userId.value === '') { alert('아이디를 입력하세요'); return false;}

                let password = document.querySelector('input[name=password]');
                if (password.value === '') { alert('비밀번호를 입력하세요'); return false; }

                let name = document.querySelector('input[name=name]');
                if (name.value === '') { alert('이름을 입력하세요'); return false; }

                let email = document.querySelector('input[name=email]');
                if (email.value === '') { alert('이메일을 입력하세요'); return false; }

                let userform = document.querySelector('form[name=userform]');
                userform.method = 'POST';
                userform.submit();
            });
        });
    </script>
</body>
</html>
